<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - FoodSaver</title>
    <link rel="stylesheet" href="style.css"> <!-- Link CSS mới -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h2>Đăng nhập</h2>

        <div class="input-box">
            <i class='bx bx-user'></i>
            <input type="text" id="loginUser" placeholder="Tên người dùng">
        </div>

        <div class="input-box">
            <i class='bx bx-lock-alt'></i>
            <input type="password" id="loginPass" placeholder="Mật khẩu">
            <span class="eye" onclick="togglePassword('loginPass', this)">
               <i class='bx bx-hide'></i>
            </span>
        </div>

        <div class="options">
            <div class="remember">
                <input type="checkbox" id="rememberMe"> 
                <label for="rememberMe">Nhớ mật khẩu</label>
            </div>
            <button class="forgot-btn">Quên mật khẩu?</button>
        </div>

        <button onclick="login()">Đăng nhập</button>

        <div class="signup-link">
            <h4>Chưa có tài khoản? <button onclick="goToSignup()">Đăng ký ngay</button></h4>
        </div>
    </div>

    <script src="auth.js"></script> <!-- Link JS logic -->
</body>
</html>
